<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Simulation with Realistic Rotation Curve and 3D Bulge</title>
    <style>
        body { margin: 0; background: black; color: white; font-family: Arial, sans-serif; }
        canvas { display: block; margin: 0 auto; cursor: grab; }
        canvas:active { cursor: grabbing; }
        div { text-align: center; padding: 10px; }
        label { margin: 0 10px; }
        input[type="range"] { width: 150px; }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div>
        <h3 id="myHeader">Galaxy evolution over 130 Billion years</h3>
        <label>Point Size: <input type="range" id="sizeScale" min="0.1" max="3" step="0.1" value="1"></label>
        <label>Short/Long (%): <input type="range" id="ecc" min="10" max="100" step="1" value="80"></label>
        <label>Rot. Speed: <input type="range" id="speed" min="0.1" max="5" step="0.1" value="1"></label>
    </div>
    <script src="YellowDots.js"></script>
</body>
</html>
